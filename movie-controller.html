<!DOCTYPE html>
<html>
  <head>
    <title>movie-controller</title>
    <meta charset="utf-8">
    <script type='text/javascript' src='./js/movie-controller.js'></script>
    <link rel='stylesheet' type='text/css' href='./css/style.css' />
  </head>
  <body>
    <div id='left'></div>
    <div id='right'>
      <p>速度 : <span id='speed'></span></p>
      <p>音量 : <span id='volume'></span></p>
      <ul>
	<li>delete : 一時停止</li>
	<li>z : 全画面</li>
	<li>↑↓ : 音量調整</li>
	<li>→← : 速度調整</li>
	<li>asdf : -60,10,3,1</li>
	<li>;lkj : +60,10,3,1</li>
	<!-- <li>t : 時刻を記録</li> -->
	<!-- <li>r : tの時刻に移動</li> -->
      </ul>
      <img id='hyoko' src="./img/hyoko.png" alt="ひょこ画像" />
      <textarea id='copy'></textarea>
    </div>
  </body>
</html>
