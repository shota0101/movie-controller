<!DOCTYPE html>
<html>
  <head>
    <title>movie-controller</title>
    <meta charset="utf-8">
    <script type='text/javascript' src='./js/movie-controller.js'></script>
    <link rel='stylesheet' type='text/css' href='./css/style.css' />
  </head>
  <body>
    <div id='left'></div>
    <div id='right'>
      <p>speed : <span id='speed'></span></p>
      <p>volume : <span id='volume'></span></p>
      <p>[p] stop, start </p>
      <p>[↑][↓] volume+-1 </p>
      <p>[→][←] speed+-1 </p>
      <p>[asdf] -60,10,3,1秒 </p>
      <p>[;lkj] +60,10,3,1秒 </p>
      <p>[t] : 時刻を記録 </p>
      <p>[r] : tの時刻に移動 </p>
      <img id='hyoko' src="./img/hyoko.png" alt="ひょこ画像" />
      <textarea id='copy'></textarea>
    </div>
  </body>
</html>
