<!DOCTYPE html>
<html>
  <head>
    <title>movie-controller</title>
    <meta charset="utf-8">
    <script type='text/javascript' src='./js/movie-controller.js'></script>
    <link rel='stylesheet' type='text/css' href='./css/style.css' />
  </head>
  <body>
    <div id='left'></div>
    <div id='right'>
      <p>速度 : <span id='speed'></span></p>
      <p>音量 : <span id='volume'></span></p>
      <table>
	<thead>
          <tr>
            <th>キー</th>
            <th>動作</th>
          </tr>
	</thead>
	<tbody>
          <tr>
            <td>F</td>
            <td>全画面</td>
          </tr>
          <tr>
            <td>K/delete</td>
            <td>一時停止</td>
          </tr>
          <tr>
            <td>L/J</td>
            <td>+-10秒</td>
          </tr>
          <tr>
            <td>↑/↓</td>
            <td>+-音量</td>
          </tr>
          <tr>
            <td>>/<</td>
            <td>+-速度</td>
          </tr>
          <tr>
            <td>0~9</td>
            <td>時刻移動</td>
          </tr>
	</tbody>
      </table>
      <img id='hyoko' src="./img/hyoko.png" alt="ひょこ画像" />
      <textarea id='copy'></textarea>
    </div>
  </body>
</html>
